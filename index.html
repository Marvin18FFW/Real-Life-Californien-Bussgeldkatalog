<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bußgeldkatalog — Real Life Project</title>

<style>
:root{
  --accent:#60a5fa;
  --bg:#0f172a;
  --card:#1e293b;
  --muted:#cbd5e1;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#f8fafc;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
.container{max-width:1100px;margin:36px auto;padding:24px}
header{display:flex;gap:16px;align-items:center}
.logo{width:56px;height:56px;border-radius:10px;overflow:hidden}
.logo img{width:100%;height:100%;object-fit:cover}
.card{background:var(--card);border-radius:12px;padding:16px}
h1,h2,h3{margin:0}
.lead{color:var(--muted);margin-top:6px}
.categories{display:flex;flex-wrap:wrap;gap:8px;margin:16px 0}
.cat{
  background:#334155;
  color:#e2e8f0;
  border:none;
  padding:6px 12px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
.cat.active{background:var(--accent);color:#0f172a}
input{
  width:100%;
  padding:8px 10px;
  border-radius:8px;
  border:none;
  margin-bottom:12px;
}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:8px;border-bottom:1px solid #334155}
th{text-align:left}
.right{text-align:right;white-space:nowrap}
.muted{color:var(--muted);font-size:13px}
footer{text-align:center;color:var(--muted);margin-top:20px}
@media(max-width:900px){
  table{min-width:700px}
  .card{overflow-x:auto}
}
</style>
</head>

<body>
<div class="container">

<header>
  <div class="logo"><img src="logo.png" alt="Logo"></div>
  <div>
    <h1>Bußgeldkatalog</h1>
    <p class="lead">Alle Delikte und Strafen in Los Santos</p>
  </div>
</header>

<main class="card">
  <h2>Strafgesetze</h2>
  <p class="muted">Department of Justice</p>

  <input id="search" placeholder="Suchen nach Paragraph, Delikt oder Beschreibung …">

  <div class="categories" id="categories"></div>

  <div id="table-container"></div>
</main>

<footer>&copy; 2025 Real Life Project</footer>

</div>

<script>
/* =====================
   MDT DATENSTRUKTUR
===================== */
const DATA = {
  gewalt: {
    title: "Gewaltdelikte",
    rows: [
      ["StGB §3 Abs. 7", "Körperverletzung", "Vorsätzliche körperliche Misshandlung oder Gesundheitsschädigung", 1000, 10, "-"],
      ["StGB §3 Abs. 7.1", "Schwere Körperverletzung", "SVerletzung mit bleibenden Schäden oder langer Genesung", 2000, 15, "-"],
      ["StGB §3 Abs. 7.2", "Körperverletzung mit Todesfolge", "die ungewollt zum Tode führt", 4500, 25, "-"],
      ["StGB §3 Abs. 8", "Geiselnahme", "Festsetzen von Personen zur Erzwingung von Handlungen", 10000, 30, "-"],
      ["StGB §3 Abs. 8.1", "Beihilfe zur Geiselnahme", "Schmiere stehen", 5000, 15, "-"],
      ["StGB §3 Abs. 9", "Fahrlässige Tötung", "Unbeabsichtigte Tötung durch grobe Unachtsamkeit", 7500, 25, "-"],
      ["StGB §3 Abs. 10", "Totschlag", "Vorsätzliche Tötung eines Menschen ohne Mordmerkmale", 8000, 30, "-"],
      ["StGB §3 Abs. 11", "Mord", "Vorsätzliche Tötung mit Planung, Heimtücke oder Grausamkeit", 10000, 60, "-"],
      ["StGB §3 Abs. 11.1", "Versuchter Mord", "Unmittelbares Ansetzen zur Tötung ohne tödlichen Ausgang", 7500, 35, "-"],
      ["StGB §3 Abs. 11.2", "Mehrfacher Mord", "Vorsätzliche Tötung von zwei oder mehr Personen", 30000, 90, "-"],
      ["StGB §3 Abs. 11.3", "Mehrfacher versuchter Mord", "Unmittelbares Ansetzen zur Tötung mehrerer Personen ohne tödlichen Ausgang", 8000, 45, "-"],
      ["StGB §3 Abs. 6", "Freiheitsberaubung", "Einsperren oder Festhalten einer Person gegen ihren Willen", 10000, 20, "-"],
      ["StGB §3 Abs. 5", "Unterlassene Hilfeleistung", "ichtleisten von Hilfe bei Unglücksfällen trotz Zumutbarkeit", 500, 5, "-"],
      ["StGB §3 Abs. 4.1", "Morddrohung", "Ankündigung einer Tötung gegenüber einer Person oder Dritten", 2500, 10, "-"]
    ]
  },
  eigentum: {
    title: "Eigentumsdelikte",
    rows: [
      ["StGB §1 Abs. 1", "Diebstahl", "Entwendung fremden Eigentums in Bereicherungsabsicht", 3500, 0, "-"],
      ["StGB §1 Abs. 1.1", "Diebstahl Staatseigentum", "Entwendung von Eigentum staatlicher Behörden", 5000, 15, "-"],
      ["StGB §1 Abs. 2", "Diebstahl KFZ/Flugzeug", "Unbefugte Entwendung von Land- oder Luftfahrzeugen", 3000, 5, "-"],
      ["StGB §1 Abs. 2.1", "Diebstahl Staatsfahrzeug", "Entwendung von Polizei-, Rettungs- oder Militärfahrzeugen", 7500, 20, "-"],
      ["StGB §1 Abs. 3", "Betrug", "Täuschung zur Erlangung eines Vermögensvorteils", 5000, 20, "-"],
      ["StGB §1 Abs. 5", "Besitz illeg. Gegenstände", "Mitführen von verbotenen Gegenständen (ohne Waffen)", 3500, 10, "-"],
      ["StGB §1 Abs. 5.1", "Besitz staatl. Gegenstände", "Besitz von Ausrüstung, die nur Behörden zusteht", 5000, 15, "-"],
      ["StGB §1 Abs. 6", "Raub", "Diebstahl unter Anwendung von Gewalt gegen Personen", 4000, 15, "-"],
      ["StGB §1 Abs. 6.1", "Bewaffneter Raub", "Raub unter Einsatz oder Mitführen von Waffen", 5000, 45, "-"],
      ["StGB §1 Abs. 7", "Bankraub", "Überfall auf ein Kreditinstitut (inkl. Kontopfändung)", 7000, 60, "-"],
      ["StGB §1 Abs. 10", "Hehlerei", "Handel mit oder Verbergen von Diebesgut", 7000, 25, "-"],
      ["StGB §1 Abs. 11", "Vertrieb illeg. Gegenstände", "Handel mit verbotenen Waren oder Objekten", 4500, 20, "-"],
      ["StGB §1 Abs. 11.1", "Vertrieb staatl. Gegenstände", "Handel mit Behördenausrüstung oder Staatsgut", 9500, 30, "-"],
      ["StGB §1 Abs. 13", "Sachbeschädigung", "Vorsätzliche Zerstörung oder Beschädigung fremden Eigentums", 950, 0, "-"],
      ["StGB §1 Abs. 4", "Straßenblockade", "Vorsätzliches Errichten von Hindernissen im Verkehr", 3500, 0, "-"]
    ]
  },
  drogen: {
    title: "Drogendelikte",
    rows: [
      ["BtMG §3 Abs.1","Besitz harter Drogen","Illegale Substanzen",3000,15,"-"],
      ["BtMG §4 Abs.1","Drogenhandel","Handel mit BtM",5000,25,"-"]
    ]
  },
  waffen: {
    title: "Waffendelikte",
    rows: [
      ["WaffG §6 Abs.1","Illegaler Waffenbesitz","Ohne Lizenz",3500,15,"-"],
      ["WaffG §6 Abs.3","Waffenhandel","Illegaler Handel",8000,35,"-"]
    ]
  },
  verkehr: {
    title: "Verkehrsdelikte",
    rows: [
      ["StVG §5","Geschwindigkeit","Überschreitung",500,"-","-"],
      ["StVG §6","Fahren unter Einfluss","Alkohol/Drogen",2500,15,"-"]
    ]
  },
  staat: {
    title: "Staatliche Delikte",
    rows: [
      ["StGB §22","Widerstand","Gegen Beamte",2500,15,"-"],
      ["StGB §20","Amtsanmaßung","Als Beamter ausgeben",3000,15,10]
    ]
  }
};

/* =====================
   RENDER LOGIK
===================== */
const catBox = document.getElementById("categories");
const tableBox = document.getElementById("table-container");
const search = document.getElementById("search");

let active = "gewalt";

Object.keys(DATA).forEach((key,i)=>{
  const btn = document.createElement("button");
  btn.className = "cat" + (i===0?" active":"");
  btn.textContent = DATA[key].title;
  btn.onclick = ()=>{active=key;update()};
  catBox.appendChild(btn);
});

function update(){
  [...catBox.children].forEach(b=>b.classList.remove("active"));
  [...catBox.children][Object.keys(DATA).indexOf(active)].classList.add("active");

  const q = search.value.toLowerCase();
  const rows = DATA[active].rows.filter(r =>
    r.join(" ").toLowerCase().includes(q)
  );

  tableBox.innerHTML = `
  <table>
    <thead>
      <tr>
        <th>Paragraph</th><th>Delikt</th><th>Beschreibung</th>
        <th class="right">Geld</th><th class="right">Haft</th><th class="right">Sozial</th>
      </tr>
    </thead>
    <tbody>
      ${rows.map(r=>`
        <tr>
          <td>${r[0]}</td>
          <td>${r[1]}</td>
          <td>${r[2]}</td>
          <td class="right">${r[3]} $</td>
          <td class="right">${r[4]}</td>
          <td class="right">${r[5]}</td>
        </tr>`).join("")}
    </tbody>
  </table>`;
}

search.oninput = update;
update();
</script>
</body>
</html>
