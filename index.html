<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bußgeldkatalog — Real Life Project</title>

<style>
:root{
  --accent:#60a5fa;
  --bg:#0f172a;
  --card:#1e293b;
  --muted:#cbd5e1;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#f8fafc;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
.container{max-width:1100px;margin:36px auto;padding:24px}
header{display:flex;gap:16px;align-items:center}
.logo{width:56px;height:56px;border-radius:10px;overflow:hidden}
.logo img{width:100%;height:100%;object-fit:cover}
.card{background:var(--card);border-radius:12px;padding:16px}
h1,h2,h3{margin:0}
.lead{color:var(--muted);margin-top:6px}
.categories{display:flex;flex-wrap:wrap;gap:8px;margin:16px 0}
.cat{
  background:#334155;
  color:#e2e8f0;
  border:none;
  padding:6px 12px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
.cat.active{background:var(--accent);color:#0f172a}
input{
  width:100%;
  padding:10px 14px;
  border-radius:8px;
  border:none;
  margin-bottom:12px;
  background: #334155;
  color: white;
}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:12px 8px;border-bottom:1px solid #334155}
th{text-align:left; color: var(--accent); text-transform: uppercase; font-size: 12px;}
.right{text-align:right;white-space:nowrap}
.muted{color:var(--muted);font-size:13px}
footer{text-align:center;color:var(--muted);margin-top:20px}
@media(max-width:900px){
  table{min-width:700px}
  .card{overflow-x:auto}
}
</style>
</head>

<body>
<div class="container">

<header>
  <div class="logo"><img src="logo.png" alt="Logo"></div>
  <div>
    <h1>Bußgeldkatalog</h1>
    <p class="lead">Alle Delikte und Strafen in Los Santos</p>
  </div>
</header>

<main class="card">
  <h2>Strafgesetze</h2>
  <p class="muted">MDT-kompatible Übersicht</p>

  <input id="search" placeholder="Suchen nach Paragraph, Delikt oder Beschreibung …">

  <div class="categories" id="categories"></div>

  <div id="table-container"></div>
</main>

<footer>&copy; 2025 Real Life Project</footer>

</div>

<script>
/* =====================
   MDT DATENSTRUKTUR (AKTUALISIERT)
===================== */
const DATA = {
  stvo: {
    title: "STVO Basis",
    rows: [
      ["§1 Abs.1", "Fahren ohne Führerschein (Pkw)", "Sperre 1 Woche", 3000, 0, 0],
      ["§1 Abs.2", "Fahren ohne Führerschein (Lkw)", "Sperre 1 Woche", 5000, 0, 0],
      ["§1 Abs.3", "Fahren ohne Führerschein (Motorrad)", "Sperre 1 Woche", 4000, 0, 0],
      ["§1 Abs.4", "Fahren ohne Bootsschein", "Sperre 1 Woche", 5500, 0, 0],
      ["§1 Abs.5", "Fahren ohne Zulassung", "Fahrzeug wird abgeschleppt", 2750, 0, 0],
      ["§1 Abs.6", "Fahren ohne Kennzeichen", "Ermessensspielraum, Geldstrafe Pflicht", 150, 0, 0]
    ]
  },
  stvo_erweitert: {
    title: "STVO Verhalten",
    rows: [
      ["§2 Abs.1", "Falschparken", "-", 2500, 0, 0],
      ["§2 Abs.2", "Behinderung Straßenverkehr", "-", 2500, 0, 0],
      ["§2 Abs.3", "Alkohol am Steuer (Pkw)", "Ausnüchterung, 1 Tag Entzug", 5000, 15, 0],
      ["§2 Abs.4", "Drogen am Steuer", "3 Tage Entzug", 2000, 20, 0],
      ["§2 Abs.6.1", "Unfall mit Todesfolge", "Sachschaden inkl.", 6500, 15, 0],
      ["§2 Abs.7.1", "Fahrerflucht mit Todesfolge", "-", 10000, 29, 0],
      ["§2 Abs.9.1", "Illegales Straßenrennen", "Auto wird beschlagnahmt", 12000, 30, 0],
      ["§2 Abs.9.3", "Schwerer Eingriff Verkehr", "-", 7000, 15, 0]
    ]
  },
  luftfahrt: {
    title: "Luftverkehr",
    rows: [
      ["§3 Abs.1", "Fliegen ohne Schein", "Sperre 1 Woche", 5000, 15, 0],
      ["§3 Abs.2", "Mindestflughöhe unterschritten", "2 Tage Entzug", 8000, 0, 0],
      ["§3 Abs.5", "Flugverbotszonen", "2 Wochen Entzug", 10000, 15, 0]
    ]
  },
  geschw: {
    title: "Geschwindigkeit",
    rows: [
      ["§4 Abs.1", "5-20 Km/h zu schnell", "-", 2500, 0, 0],
      ["§4 Abs.2", "20-40 Km/h zu schnell", "-", 4000, 0, 0],
      ["§4 Abs.3", "40-70 Km/h zu schnell", "-", 5000, 0, 0],
      ["§4 Abs.4", "70-120 Km/h zu schnell", "5 Tage Entzug", 7000, 0, 0]
    ]
  },
  krim: {
    title: "Kriminalität",
    rows: [
      ["§1 Abs.1", "Diebstahl", "-", 3500, 0, 0],
      ["§1 Abs.1.1", "Diebstahl Staatseigentum", "-", 5000, 15, 0],
      ["§1 Abs.2.1", "Diebstahl Einsatzfahrzeug", "-", 7500, 20, 0],
      ["§1 Abs.6.1", "Bewaffneter Raub", "-", 5000, 45, 0],
      ["§1 Abs.7", "Bankraub", "Kontopfändung", 7000, 60, 0],
      ["§1 Abs.14", "Amtsanmaßung", "Als Beamter ausgeben", 8000, 20, 0]
    ]
  },
  waffen: {
    title: "Waffen",
    rows: [
      ["§2 Abs.1", "Besitz Magazine", "Je Magazin 2500$", 2500, 0, 0],
      ["§2 Abs.2", "Besitz ohne Waffenschein", "1 Woche Sperre", 5250, 15, 0],
      ["§2 Abs.4", "Offenes Führen einer Waffe", "5 Tage Entzug", 3250, 0, 0],
      ["§2 Abs.8", "Besitz illegale Langwaffe", "-", 9000, 25, 0]
    ]
  },
  integritaet: {
    title: "Körper/Mord",
    rows: [
      ["§3 Abs.1", "Beleidigung", "-", 50, 0, 0],
      ["§3 Abs.2.1", "Sexuelle Belästigung", "Annäherungsverbot 100m", 250, 0, 0],
      ["§3 Abs.7", "Körperverletzung", "-", 1000, 10, 0],
      ["§3 Abs.8", "Geiselnahme", "-", 10000, 30, 0],
      ["§3 Abs.11", "Mord", "-", 10000, 60, 0],
      ["§3 Abs.11.2", "Mehrfacher Mord", "-", 30000, 90, 0]
    ]
  }
};

/* =====================
   RENDER LOGIK
===================== */
const catBox = document.getElementById("categories");
const tableBox = document.getElementById("table-container");
const search = document.getElementById("search");

let active = "stvo";

Object.keys(DATA).forEach((key,i)=>{
  const btn = document.createElement("button");
  btn.className = "cat" + (i===0?" active":"");
  btn.textContent = DATA[key].title;
  btn.onclick = ()=>{active=key;update()};
  catBox.appendChild(btn);
});

function update(){
  [...catBox.children].forEach(b=>b.classList.remove("active"));
  const activeIndex = Object.keys(DATA).indexOf(active);
  if(activeIndex !== -1) [...catBox.children][activeIndex].classList.add("active");

  const q = search.value.toLowerCase();
  
  // Wenn Suche leer ist, zeige nur aktive Kategorie. Wenn Suche Text enthält, suche in allen Daten!
  let rows = [];
  if(q === "") {
    rows = DATA[active].rows;
  } else {
    Object.keys(DATA).forEach(key => {
        const filtered = DATA[key].rows.filter(r => 
            r[0].toLowerCase().includes(q) || 
            r[1].toLowerCase().includes(q) || 
            r[2].toLowerCase().includes(q)
        );
        rows = rows.concat(filtered);
    });
  }

  tableBox.innerHTML = `
  <table>
    <thead>
      <tr>
        <th>§</th><th>Delikt</th><th>Zusatz</th>
        <th class="right">Geld</th><th class="right">Haft</th><th class="right">Sozial</th>
      </tr>
    </thead>
    <tbody>
      ${rows.length > 0 ? rows.map(r=>`
        <tr>
          <td><b>${r[0]}</b></td>
          <td>${r[1]}</td>
          <td class="muted">${r[2]}</td>
          <td class="right">${r[3]} $</td>
          <td class="right">${r[4]} Min</td>
          <td class="right">${r[5]}</td>
        </tr>`).join("") : '<tr><td colspan="6" style="text-align:center;padding:20px;">Keine Treffer gefunden...</td></tr>'}
    </tbody>
  </table>`;
}

search.oninput = update;
update();
</script>
</body>
</html>
